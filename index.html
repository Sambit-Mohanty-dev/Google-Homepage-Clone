<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./styles/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
            <div class="header-right">
                <a href="#">S</a>
            </div>
        </header>
        <main>
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search Google or type a URL">
                <button><i class="search-icon"></i></button>
            </div>
            <div class="shortcuts">
                <a href="#"><img src="google-icon.png" alt="Google"></a>
                <a href="#"><img src="key-icon.png" alt="Key"></a>
                <a href="#"><img src="gmail-icon.png" alt="Gmail"></a>
                <a href="#"><img src="didas-icon.png" alt="Didas"></a>
                <a href="#"><img src="bishal-icon.png" alt="Bishal Mallick"></a>
                <a href="#"><img src="inbox-icon.png" alt="Inbox"></a>
                <a href="#"><img src="react-app-icon.png" alt="React App"></a>
                <a href="#"><img src="youtube-icon.png" alt="YouTube"></a>
                <a href="#"><img src="web-store-icon.png" alt="Web Store"></a>
                <a href="#"><img src="add-shortcut-icon.png" alt="Add shortcut"></a>
            </div>
        </main>
    </div>
</body>
</html>
